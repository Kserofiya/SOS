<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/normilize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Survive at all costs</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/logo.png" alt="logo" width="55" height="55">
                </a>
            </div>
            <div class="links">
                <a href="#" class="link">Main</a>
                <a href="#" class="link">About</a>
                <a href="#" class="link">Game features</a>
                <a href="#" class="link">System requirements</a>
                <a href="#" class="link">Quotes</a>
            </div>
            <div class="header-wrapper">
                <div class="languages">
                    <select>
                        <option>Eng</option>
                        <option>Rus</option>
                        <option>Fra</option>
                        <option>Deu</option>
                    </select>
                </div>
                <span class="pen"></span>
                <div class="console">
                    <svg class="icon" width="30" height="27">
                        <use xlink:href="assets/img/icons.svg#xbox"></use>
                    </svg>
                    <svg class="icon" width="30" height="27">
                        <use xlink:href="assets/img/icons.svg#steam"></use>
                    </svg>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="links-mobile">
                    <a href="#" class="link">Main</a>
                    <a href="#" class="link">About</a>
                    <a href="#" class="link">Game features</a>
                    <a href="#" class="link">System requirements</a>
                    <a href="#" class="link">Quotes</a>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <h1>SURVIVE AT ALL COSTS</h1>
        <h3>Experience new social battle royale game</h3>
        <button class="buy-on-steam">
            Buy now on Steam
            <span class="span-steam"></span>
            $14.99
        </button>

        <div class="theStory">
            <button class="the-story">The story</button>
            <svg class="icon scroll-down" width="20" height="8">
                <use xlink:href="assets/img/icons.svg#scroll-down"></use>
            </svg>
        </div>
    </section>

    <section class="about">
        <p class="sos">What is SOS?</p>
        <p class="royal-game">social battle royale game</p>
        <span class="span-about"></span>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
